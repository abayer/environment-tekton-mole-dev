buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: rawlingsj/builder-go:wip2
        stages:
          - name: release
            steps:
              - name: sleep
                image: rawlingsj/builder-go:wip2
                command: sleep
                args: ['5000']
                dir: /workspace/source/env
              - name: helm-build
                image: rawlingsj/builder-go:wip2
                command: jx
                dir: /workspace/source/env
                args: ['step','helm','apply']
